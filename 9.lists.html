<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unordered list-->
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Horlicks</li>
        <li>Coffee</li>
        <ul>
            <li>DavidOff Cereme</li>
            <li>DavidOff rich Aroma</li>
        </ul>
    </ul>

    <!--Ordered list-->
    <ol>
        <li>
            class
        </li>
        <li>sport</li>
        <li>food</li>
    </ol>

    <!--Description list-->
    <dl>
        <dt>span</dt>
        <dd>it is inline</dd>
        <dt>div</dt>
        <dd>it is bloock</dd>
    </dl>
    

</body>
</html>
