<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Groceries</h1>

    <!--Unordered List -->
    <ul>
        <li>Milk</li>
        <li>Teaspoon</li>
        <li>Sugar</li>
        <li>Coffee</li>
        <ul>
            <li>DavidOff</li>
            <li>Jacob's Coffee</li>
        </ul>
    </ul>


    <!--Ordered List-->
    <ol>
        <li>Coffee</li>
        <li>Exercise</li>
        <li>Shower</li>
        <li>Clothes</li>
    </ol>

    <!--Description List-->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

    </dl>

    <dl>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
