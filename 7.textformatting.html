<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <hr>
    <p>This is the normal text</p>
    <p>This is the <b>bold</b> text</p>
    <p>This is the <i>italic</i>text</p>
    <p>This is the <small>small</small>text</p>
    <p>This is the <u>underlined</u>text</p>
    <p>This is the <del>deleted</del> text</p>
    <p>This is the <big>big</big>text</p>
    <p>This is the <sub>subscript</sub>text</p>
    <p>This is the <sup>superscript</sup>text</p>
    <p>This is the <tt>monospace</tt>normal text</p>
    <p>This is the <mark>Mark</mark> Text.</p>
    
</body>
</html>
