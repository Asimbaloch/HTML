<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.php" method="post">


        <label for="username">Username:</label>
        <input type="text" placeholder="username" id="username" minlength="6" maxlength="9">

        <label for="password">Password:</label>
        <input type="password" maxlength="10" placeholder="password" id="password">

        <label for="email">email:</label>
        <input type="email" placeholder="asimseom@gmail.com" id="email">

        <label for="phone">Phone </label>
        <input type="tel" id="phone" placeholder="123-456-1111">

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday">

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="3">



        <label for="title">title :</label>

        
        <input type="radio" id="Mr." name="title">
        <label for="Mr.">Mr.</label>

        
        <input type="radio" id="Mrs." name="title">
        <label for="Mrs.">Mrs.</label>

        <input type="radio" id="PHD." name="title">
        <label for="PHD.">PHD</label>
        

        <label for="payment">Payment</label>

        <select name="Payment" id="">
            <option value="Visa">Visa</option>
            <option value="MasterCard">Mastercard</option>
        </select>



        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>









</body>
</html>
