<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="username">Username</label>
        <input type="text" placeholder="username" maxlength="9" minlength="5">

        <label for="password">Password</label>
        <input type="password" id="pass" required minlength="3" maxlength="7" >

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone"></label>
        <input type="tel" id="number" placeholder="cell number" pattern="[4]-[7]" >
        
        <hr>

        <label for="birthdate"></label>
        <input type="date"; name="" id="birthdate">

        <label for="quantity">quantity</label>
        <input type="number" id="" min="0" max="90">

        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="">

        <label for="Mrs">Mrs</label>
        <input type="radio" name="title" id="">

        <label for="Phd">phd</label>
        <input type="radio" name="title" id="">

        <label for="payment">Payment</label>
        <select name="payment" id="">

            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="PayPak">Paypak</option>
        </select>

        <label for="comment">comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <label for="input">file</label>
        <input type="file" name="" id=""  accept="png">
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
